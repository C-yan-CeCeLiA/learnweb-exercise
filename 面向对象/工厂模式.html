{	
	// 创建一个新的对象； 原料

	obj.name = name;
	obj.sex = sex;
	
	obj.showName = function()
	{
		alert('我的名字是'+this.name);
	}
	obj.showSex = function()
	{
		alert('我是'+this.sex+
		'的')
	};
	// 出厂
	return obj;
}
