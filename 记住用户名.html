<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
	function setCookie(Name,Value,iDate)
	{
		var oDate =new Date();
		oDate.setDate(oDate.getDate()+iDate);

		document.cookie = Name + '='+ Value +';expires='+oDate;

	}

	function getCookie(name)
	{
		var arr = document.cookie.split("; ");
		var i = 0;

		for(i = 0; i<arr.length;i++)
		{
			var arr2 = arr[i].split('=');
			if (arr2[0] == name)
			{
				return arr2[1]
			}

		}
		return ''
	}

	function removeCookie(name)
	{
		setCookie(name,'1',-1);
	}

	window.onload=function()
	{
		var oForm = document.getElementById('form1');
		var oUser = document.getElementByName('user')
		oForm.onsubmit =function()
		{
			setCookie('user',oUser.value,30);
		};

		oUser.value = getCookie('user');
	};

	</script>



</head>
<body>

<form id='form1' action="http://www.miaov.com/">
	用户名：<input type="text" name="user">
	密码：<input type="password" name="pass">
	<input type="submit" value="登陆">
	<a href="javascript:;">清除记录</a>

</form>
</body>
</html>
