	<style type="text/css">
		div{ height: 100px; width: 100px; background: green; border: 1px solid gray;}
	</style>
	<script type="text/javascript">
	window.onload= function()
	{
		var oId =document. getElementsByTagName('div')

		var i = 0;

		{
			oId[i].style.background='red';
		}
	}


	</script>

	<div></div>
	<div></div>
	<div></div>
</body>
