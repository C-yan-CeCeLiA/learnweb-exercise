<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	#div1{width: 100px; height: 100px; background: red; position: absolute;left: 0;}
	</style>
	<script type="text/javascript">
	var timer = null;
	function startMove()
	{

		var oDiv = document.getElementById('div1');
		
		clearInterval(timer);
		timer=setInterval(function()
		{
			var iSpeed =1;
		if (oDiv.offsetLeft>=300)
			 {
			 	clearInterval(timer);
			 }
			
		else
		{
			oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';
		}

		},30);
	}
	</script>
	</script>
</head>
<body>
<input type="button" name="" value="开始运动" onclick='startMove()'>
<div id="div1" ></div>
</body>
</html>
