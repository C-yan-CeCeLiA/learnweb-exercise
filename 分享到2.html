<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1{ width: 100px;height: 200px; background: gray; position: absolute; left: -100px}
		#div1 span{ width: 20px;height: 60px; background: yellow; text-align: center;line-height: 20px;left: 100px; position: absolute; top: 70px }
	</style>
	<script type="text/javascript">
	window.onload = function()
	{
		var oDiv = document.getElementById('div1');
		oDiv.onmouseover = function()
		{
			startMove(10,0);
		}

		oDiv.onmouseout =function()
		{
			startMove(-10,-100);
		}

	};
	timer = null;
	function startMove(iSpeed,iTarger)
	{
		var oDiv = document.getElementById('div1');

		 clearInterval (timer);

		timer= setInterval(function()
		 {

		 	if (oDiv.offsetLeft == iTarger) 
		 	{
		 		clearInterval(timer);
		 	}
		 	else
		 	{
		 		oDiv.style.left =oDiv.offsetLeft+iSpeed +"px";
		 	}
		 },30);
	}
	</script>
</head>
<body>
<div id="div1">
	<span>分享到</span>
</div>
</body>
</html>
