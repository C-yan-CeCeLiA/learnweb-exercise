<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	*{margin:0;padding: 0; list-style: none;}
	#ul1{ background: gray; width: 100px;border: 1px solid black;display: none;}

	</style>


	<script type="text/javascript">
	document.oncontextmenu = function(ev)
	{
		var oEvent = ev||event;
		
		var oUl = document.getElementById('ul1');
		oUl.style.display ='block';
		oUl.style.left = oEvent.clientX +'px';
		oUl.style.top = oEvent.clientY +'px';


		return false;
	}



	</script>
</head>
<body>


<ul id="ul1">
	<li>1</li>	
	<li>2</li>	
	<li>3</li>
	<li>4</li>	
</ul>
</body>
</html>
