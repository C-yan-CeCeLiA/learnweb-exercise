<!DOCTYPE html>
<html>
<head>
	<title>数字相加</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	window.onload=function()
	{
		var oTxt1 = document.getElementById('txt1');
		var oTxt2 = document.getElementById('txt2');
		var oBtn1 = document.getElementById('btn1');


		oBtn1.onclick = function()
			
		{
			var num ;
			num = parseInt(oTxt1.value)+parseInt(oTxt2.value)
			if (isNaN(num))
			 {
			 	alert("您输入有误");
			 }
			else
			{
				alert(num);
			}
			

		}


	}

	</script>
</head>
<body>
<input id="txt1" type="text" name="" value="">
<input id="txt2" type="text" name="">
<input id="btn1" type="button" value="计算">
</body>
</html>
