<!DOCTYPE html>
<html>
<head>
	<title>用ClassNam选择元素</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
function getClassName(oParent,sClass)
{
	var aEle = oParent.getElementsByTagName('*');
	var i = 0;
	var aResult=[];

	for(i = 0 ; i<aEle.length;i++)
	{
		if (aEle[i].className==sClass)
		 {
		 	aResult.push(aEle[i]);
		 }
	}
	return aResult;
}

window.onload =function()
{
	var oUl = document.getElementsById('ul1');
	var aBox = getClassName(oUl,'box');
	var i=0;

	for(i=0;i<aBox.length;i++)
	{
		aBox[i].style.background='yellow';
	}
	
}
	
</script>
<ul id="ul1">
	<li></li>
	<li class="box"></li>
	<li></li>
	<li></li>
	<li class="box"></li>
	<li class="box"></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
